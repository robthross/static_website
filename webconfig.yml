version: 2.1

base_config: &base_config
  docker:
    - image: cimg/node:16.19.1
  working_directory: ~/project
  
orbs:
  gcp-cli: circleci/gcp-cli@3.0.1
  gcp-storage: freighthub/gcp-storage@0.2.0
  gcp-auth: entur/gcp-auth@0.0.4

jobs:
  config-project-dev:
    <<: *base_config
    steps:
      - checkout
      - run:
          name: Construindo arquivo .env
          command: |
            echo Ambiente de Desenvolvimento

      - persist_to_workspace:
          root: ~/project
          paths:
            - ./

  config-project-prod:
    <<: *base_config
    steps:
      - checkout
      - run:
          name: Construindo arquivo .env
          command: |
            echo Ambiente de produção
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./

  yarn-install-build:
    <<: *base_config
    environment:
      CI: 'false'
    steps:
      - attach_workspace:
          at: ~/project
      - restore_cache:
          keys:
            # "package.json" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Instalando das dependencias
          command: echo Instalando das dependencias
      - run:
          name: Instalando das dependencias
          command: echo Instalando das dependencias
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./

  gcp-deploy-auth-dev:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/project
      - gcp-cli/install
      - run:
          name: version
          command: |
            gcloud version
            gcloud components update
      - run:
          name: auth
          command: |
            echo Deploy Desenvolvimento
      - run:
          name: deploy
          command: |
            echo Sincronizando com Gcloud Bucket Desenvolvimento

  gcp-deploy-auth-prod:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/project
      - gcp-cli/install
      - run:
          name: version
          command: |
            gcloud version
            gcloud components update
      - run:
          name: auth
          command: |
            echo Deploy Produção

      - run:
          name: deploy
          command: |
            echo Sincronizando com Gcloud Bucket Produção

workflows:
  build:
    jobs:
      - config-project-dev:
          filters:
            branches:
              ignore:
                - main
                - develop
      - yarn-install-build:
          requires:
            - config-project-dev

  deploy-dev:
    jobs:
      - config-project-dev:
          filters:
            branches:
              only:
                - develop
      - yarn-install-build:
          requires:
            - config-project-dev
      - gcp-deploy-auth-dev:
          requires:
            - yarn-install-build

  optional-deploy-prod:
    jobs:
      - approval-optional-deploy:
          type: approval
          filters:
            branches:
              only:
                - main
      - config-project-prod:
          requires:
            - approval-optional-deploy
      - yarn-install-build:
          requires:
            - config-project-prod
      - gcp-deploy-auth-prod:
          requires:
            - yarn-install-build
