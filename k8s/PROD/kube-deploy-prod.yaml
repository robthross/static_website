---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tab-prod-api
  namespace: tab-prod
  labels:
    app: tab-prod-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: tab-prod-api
  template:
    metadata:
      labels:
        app: tab-prod-api
    spec:
      containers:
        - name: tab-prod-api
          image: us-central1-docker.pkg.dev/tab-der-painel-prod/tab-prod/tab-executiveview-query:IMG_TAG
          readinessProbe:
            httpGet:
              path: tab-executive-view/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: tab-executive-view/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 4Gi
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: tab-prod-api
